<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-balanced" style="background-color:#00B287;">
  <ion-nav-back-button class="button-icon icon">
    Back
  </ion-nav-back-button>
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-compose"></a>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-tabs class="tabs-balanced">


  <!-- Dashboard Tab -->
  <ion-tab title="Citas" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Historial" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Ajustes" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
