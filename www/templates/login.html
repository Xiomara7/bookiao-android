<ion-view title="Login" id="login-view">
  <ion-content style="background-color:#224656;!important">
    
    
    <div class="row" style="margin-top: 10%;">
      <div class="col">  
        <center>
          <img src="../img/logo35.png">
        </center>
      
        <h2 class="login-header" style="margin-top:5px!important;">Bookiao</h2>
      </div>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="$parent.email" type="text" placeholder="Correo Electrónico" style="text-align: center;">
      </label>
    </div>
    <div class="list list-inset" style="margin-bottom:29px;">
      <label class="item item-input">
        <input ng-model="$parent.password" type="password" placeholder="Contraseña" style="text-align: center;">
      </label>
    </div>

    <button class="button button-block button-balanced" ng-click="findUserType()">Ingreso</button>
    <br/>

    <p style="text-align:center; color:white; margin-bottom:14px;"> Eres nuevo?</p>
    <button class="button button-block button-balanced" style="background-color:#34A3DB!important;" ng-click="register()">Registrame</button>
  </ion-content>
</ion-view>
