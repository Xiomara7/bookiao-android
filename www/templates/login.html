<ion-view title="Login" id="login-view">
  <ion-content>
    <div class="row" style="margin-top: 15%;">
      <div class="col col-50 col-offset-33">
        <img src="img/ionic.png">
        <h2 class="login-header">Bookiao</h2>
      </div>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Correo Electrónico" style="text-align: center;">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Contraseña" style="text-align: center;">
      </label>
    </div>
    <button class="button button-block button-balanced" style="border-radius: 20px;">Entrar</button>
  </ion-content>
</ion-view>
